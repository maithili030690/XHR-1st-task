                        </select>
                     </div>
                     <div class="text-right">
                        <button id="submitBtn" type="submit" class="btn btn-primary btn-sm">Add Post</button>
                        <button id="updateBtn" type="button" class="btn btn-primary btn-sm d-none">Update Post</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
